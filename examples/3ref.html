<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <div id="app"></div>
    <script>
      const { reative, effect, ref } = VueReactivtiy;

      console.log(name);

      effect(() => {
        app.innerHTML = name.value;
      });
      setTimeout(() => {
        name.value = 5555;
      }, 1000);
