<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <div id="app"></div>
    <script>
      let { ref, computed } = VueReactivtiy;
      let age = ref(10);

      let myAge = computed(() => {
        console.log('缓存机制');
        return age.value + 20;
      });
      console.log('第一次获取value开始：');
      console.log(myAge.value); // 到这里才开始收集依赖
      console.log(myAge.value);

      setTimeout(() => {
        age.value = 20;
        console.log(myAge.value);
        age.value = 10;
        console.log(myAge.value);
      }, 1000);
    </script>
  </body>
</html>
