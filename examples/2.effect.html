<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <script src=""></script>
    <script>
      let { effect, reative } = VueReactivtiy;
      //副作用
      let state = reative({ name: '张三', age: 10, a: 600 });
      effect(() => {
        state.name;
      });
      setTimeout(() => {
        state.name = 'lisu'; // 触发set，执行对应effect
      }, 1000);
    </script>
  </body>
